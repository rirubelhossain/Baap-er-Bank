<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside of the Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h1 class="text-center mt-6 text-5xl">Let's get some <span class="text-violet-600 font-semibold">Money</span></h1>
    </header>

    <main>
        <section class="mt-12">

            <div class="grid grid-cols-3 w-9/12 mx-auto text-white gap-4">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
    
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
    
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
            </div>
        </section>
        


    </main>


</body>
</html>
