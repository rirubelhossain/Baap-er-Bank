<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-center mt-6 text-5xl">Welcome to your <span class="text-violet-600 font-semibold">Baap er Bank</span></h1>
    </header>

    <main>
        <section class="bg-green-200 w-9/12 mx-auto mt-12 p-8 ">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="email" id="email_id" placeholder="Your Email">
                <input class="w-9/12 block mb-2 px-3"  type="password" name="" id="pass_id" placeholder="Your Password">
                <button class="font-medium text-white rounded-lg hover:bg-slate-700 bg-amber-400 px-8 py-2" id="btn_id">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
