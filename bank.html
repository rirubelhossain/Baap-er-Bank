<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside of the Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h1 class="text-center mt-6 text-5xl">Let's get some <span class="text-violet-600 font-semibold">Money</span></h1>
    </header>

    <main>
        <section class="mt-12">

            <div class="grid grid-cols-3 w-9/12 mx-auto text-white gap-4">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl" >$<span id="deposit_out">00</span></h2>
                </div>
    
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
    
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance_out">00</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl  text-white">Please Deposit</h4>
                    <input class=" block ml-5 mt-4 rounded-md p-1" type="text" name="" id="deposit_input" placeholder="$ amount you want to deposit">
                    
                    <button class="ml-5 bg-blue-800 rounded-lg mt-4 py-2 px-7 font-medium" id="deposit_button">Deposit</button>
                </div>

                <div class="bg-purple-400 p-8 rounded-lg  ">
                    <h4 class="text-2xl  text-white">Please Withdraw</h4>
                    <input class=" block ml-5 mt-4 rounded-md p-1 " type="text" name="" id="Withdraw_input" placeholder="$ amount you want to Withdraw">
                    
                    <button class="ml-5 bg-blue-800 rounded-lg mt-4 py-2 px-7 font-medium" id="Withdraw_button">Withdraw</button>
                </div>
            </div>

            
        </section>
        


    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
